<div ng-controller="productController">
    <form class="form-horizontal" ng-submit="addProduct()">
        <input type="text" ng-model="Name" size="30"
               placeholder="product name" />
        <input type="text" ng-model="Price" size="30"
                     placeholder="product price" />
        <button class="btn" type="submit" value="add">Add</button>
        <!--//<i class="icon-plus"></i>
        //</button>-->
    </form>
    <table class="table table-striped table-hover" style="width: 500px;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in productList">
                <td>{{product.Name}}</td>
                <td>{{product.Price}}</td>
                <td>{{product.Id}}</td>
               <!--// <td>{{product.id}}</td>-->
                <td>
                    <button class="btn-small" ng-click="deleteProducts(product.Id)">
                        <i class="icon-trash">Delete</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
